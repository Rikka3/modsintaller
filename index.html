<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods Installer</title>
  <style>
    /* Set background color */
    body {
      background-color: #398ae6; /* New background color */
      font-family: 'Minecraft', sans-serif; /* Use Minecraft font for body */
      color: #fff; /* Set text color to white for contrast */
      display: flex; /* Enable flexbox for centering */
      justify-content: center; /* Center content horizontally */
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('Minecraft.ttf') format('truetype');
    }

    h1 {
      font-size: 4em; /* Adjust font size as needed */
    }

    .box {
      width: 256px; /* Set box width */
      height: 256px; /* Set box height */
      background-color: #153254; /* Set box background color */
      margin: 10px; /* Add spacing between boxes */
      border-radius: 50%; /* Add rounded corners */
    }
  </style>
</head>
<body>
  <h1>Mods Installer</h1>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
