<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods Installer</title>
  <style>
    /* Set background color */
    body {
      background-color: #398ae6; /* Adjust background color as desired */
      font-family: 'Minecraft', sans-serif; /* Use Minecraft font for body */
      color: #fff; /* Text color */
      display: flex; /* Enable flexbox for centering */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      min-height: 100vh; /* Set minimum body height for full viewport */
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('Minecraft.ttf') format('truetype');
    }

    h1 {
      font-size: 4em; /* Adjust font size as needed */
      display: flex; /* Enable flexbox for "by Tubm" text */
      align-items: baseline; /* Align "by Tubm" text at baseline */
    }

    .by-tubm {
      font-size: 0.8em; /* Adjust size of "by Tubm" text */
      margin-left: 10px; /* Add spacing between title and "by Tubm" text */
      color: #fff; /* Initial color for "by Tubm" text */
      animation: colorChange 5s infinite alternate ease-in-out; /* Animation for color change */
    }

    @keyframes colorChange {
      0% { color: #fff; } /* Start with white */
      25% { color: #398ae6; } /* Change to background color at 25% */
      50% { color: #f0f8ff; } /* Change to light blue at 50% */
      75% { color: #153254; } /* Change to box background color at 75% */
      100% { color: #fff; } /* Back to white at 100% */
    }

    .box-container {
      display: flex; /* Enable flexbox for boxes */
      justify-content: space-between; /* Distribute boxes horizontally */
    }

    .box {
      width: 256px; /* Set box width */
      height: 256px; /* Set box height */
      background-color: #153254; /* Set box background color */
      margin: 10px; /* Add spacing between boxes */
      border-radius: 10px; /* Adjust for desired curve */
      display: flex; /* Enable flexbox for text content */
      flex-direction: column; /* Stack content vertically */
      align-items: center; /* Center content horizontally and vertically */
      color: #fff; /* Text color */
      cursor: pointer; /* Set cursor to pointer on hover (indicates clickable) */
      box-shadow: 0 0 0 2px transparent; /* Default box shadow (no outline) */
      transition: box-shadow 0.2s ease-in-out; /* Add smooth transition for hover effect */
    }

    .box:hover {
      box-shadow: 0 0 0 2px white; /* White outline on hover */
    }

    .box p.title {
      font-size: 1.5em; /* Adjust title font size */
      margin-bottom: 10px; /* Add spacing between title and description */
    }

    .box p.description {
      font-size: 1em; /* Adjust description font size (smaller than title) */
      color: yellow; /* Set description text color to yellow */
    }
  </style>
</head>
<body>
  <h1>Mods Installer <span class="by-tubm">by Tubm</span></h1>
  <div class="box-container">
    <div class="box">
      <p class="title">Mods</p>
      <p class="description">Essential game modifications</p>
    </div>
    <div class="box">
      <p
            <div class="box">
      <p class="title">Optional Mods</p>
      <p class="description">Enhance your gameplay (not required)</p>
    </div>
    <div class="box">
      <p class="title">Usage</p>
      <p class="description">Instructions on using the installer</p>
    </div>
  </div>
</body>
</html>
