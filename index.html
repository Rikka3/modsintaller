<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods Installer</title>
  <style>
    /* Set initial theme (dark mode) */
    body {
      background-color: #398ae6; /* Dark mode background color */
      font-family: 'Minecraft', sans-serif; /* Use Minecraft font for body */
      color: #fff; /* Text color for dark mode */
      display: flex; /* Enable flexbox for centering */
      flex-direction: column; /* Stack elements vertically */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      min-height: 100vh; /* Set minimum body height for full viewport */
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('Minecraft.ttf') format('truetype');
    }

    h1 {
      font-size: 4em; /* Adjust font size as needed */
    }

    .box-container {
      display: flex; /* Enable flexbox for boxes */
      justify-content: space-between; /* Distribute boxes horizontally */
    }

    .box {
      width: 256px; /* Set box width */
      height: 256px; /* Set box height */
      background-color: #153254; /* Set box background color */
      margin: 10px; /* Add spacing between boxes */
      border-radius: 10px; /* Adjust for desired curve */
      display: flex; /* Enable flexbox for text content */
      flex-direction: column; /* Stack content vertically */
      align-items: flex-start; /* Align content at top */
      color: #fff; /* Text color for dark mode */
    }

    .box p {
      font-size: 1.5em; /* Adjust font size for text */
      text-align: center; /* Center text horizontally within box */
      margin-top: 10px; /* Add top margin for spacing */
    }

    /* Light mode styles (initially hidden) */
    .light-mode {
      display: none; /* Initially hide light mode styles */
    }

    .light-mode body {
      background-color: #fff; /* Light mode background color */
      color: #000; /* Text color for light mode */
    }

    .light-mode .box {
      background-color: #ddd; /* Light mode box background color */
      color: #000; /* Text color for light mode in box */
    }

    /* Button styles */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #398ae6; /* Dark mode button color */
      color: #fff; /* Text color for dark mode button */
      cursor: pointer;
      position: fixed; /* Fix button to bottom */
      bottom: 20px; /* Set distance from bottom */
      left: 50%; /* Center button horizontally */
      transform: translateX(-50%); /* Offset for centering */
    }

    .light-mode button {
      background-color: #ddd; /* Light mode button color */
      color: #000; /* Text color for light mode button */
    }
  </style>
</head>
<body>
  <h1>Mods Installer</h1>
  <div class="box-container">
    <div class="box">
      <p>text1</p>
    </div>
    <div class="box">
      <p>text2</p>
    </div>
    <div class="box">
      <p>text3</p>
    </div>
  </div>
  <button id="toggleTheme">Toggle Light/Dark Mode</button>
  <script>
    const toggleThemeButton = document.getElementById('toggleTheme');
    const body = document.body
    toggleThemeButton.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        toggleThemeButton.textContent = 'Toggle Light/Dark Mode (Light Mode)';
      } else {
        toggleThemeButton.textContent = 'Toggle Light/Dark Mode (Dark Mode)';
      }
    });
  </script>
</body>
</html>
